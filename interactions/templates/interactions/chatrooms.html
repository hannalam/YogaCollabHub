{% extends 'users/base.html' %}
{% load static %}

{% block body %}

<div class="flex p-15 justify-center">
    <div class="container m-5"> 
    <h2 class="text-xl m-8 font-bold">Chat Rooms (●'◡'●)</h2>
    <!-- list all the chatroom name -->
    {% for chatroom in chatrooms %}
        <div class="shadow-md p-10 m-10 bg-indigo-700 text-white text-xl text-center rounded-lg">
            <a href="{% url 'chatroom' chatroom.slug %}">{{ chatroom.name }}</a></br>
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
