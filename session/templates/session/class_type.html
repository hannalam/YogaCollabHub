{% extends 'users/base.html' %} {% load static %} {% block body %}
<div class="flex mt-5 p-10 justify-center">
  <div class="flex user-container mb-2 my-5">
    <h2 class="text-3xl font-norma m-10 text-gray-500">Add New Class Type</h2>
    <a
      class="bg-blue-700 text-white m-10 px-2 py-2"
      href="{% url 'create_class'%}"
      >Back to Create Class</a
    >
  </div>
</div>

<div class="grid mx-60 p-10 grid-cols-1">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Class Type:
      </label>
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{ type_form.name }}
      </div>
    </div>

    <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">
      Sumbit
    </button>
  </form>
</div>
{% endblock %}
