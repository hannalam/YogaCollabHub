{% extends 'users/base.html' %} {% block body %}
<div class="flex mt-5 p-10 justify-center">
  <h1 class="text-3xl font-normal mb-2 text-gray-500">Delete Yoga Class</h1>
  <div class="grid mx-60 p-10 grid-cols-1">
    <div class="bg-gray-300 p-5">
      <p>Are you sure you want to delete this yoga class?</p>
      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
