{% extends 'users/base_tutor.html' %} {% block body %}
<div class="flex mt-5 p-10 justify-center">
  <div class="py-5 mx-10 justify-center">
    <h2 class="text-2xl m-10 font-bold">Create a yoga class ðŸ§˜</h2>
    <div class="container py-5 mx-10">
      <form
        method="POST"
        class="bg-white shadow-md mx-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Title</label
          >
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.title}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Class type:</label
          >
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.class_type}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Tutor:
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.tutor}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Date:
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.date}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Time
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.time}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Classroom equipment:
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.classroom_equipment}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Description:
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.description}}
          </div>
        </div>

        <div class="mb-2">
          <label class="block text-grey-700 text-sm font-bold mb-2" for=""
            >Location:
          </label>
          <div
            class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
          >
            {{form.location}}
          </div>
        </div>

        <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">
          Create
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
