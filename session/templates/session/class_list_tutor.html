{% extends 'users/base_tutor.html' %} {% load static %} {% block body %}
<div class="flex mt-5 p-10 justify-center">
  <h1 class="text-3xl font-normal mb-2 text-gray-500">
    Classes
  </h1>
</div>
<img src="{{class_tutor_t.profile_photo.url}}" alt="" />
<div class="grid mx-60 p-10 grid-cols-1 ">
  <a>
  {% for class in classes_t %}
  <br href="#">
  <div class="bg-gray-300 p-5">
    <div class="mx-2 my-2 font-bold"><span>{{class.title}}</span></div>
    <h4>class_type: {{class.class_type}}</h4>
    <div class="user-container">
      <img src="{{class_tutor.profile_photo.url}}" alt="" />
      <div class="mx-2 my-2 font-bold"><span>Tutor: {{class.tutor}}</span></div>
    </div>

    <h4>Date:{{class.date}}</h4>
    <h4>Time:{{class.time}}</h4>
    <div class="user-container mb-2 my-5">
      <a
        class="bg-blue-700 text-white my-5 px-5 py-2"
        href="{% url 'class_detail' class.id %}"
        >View Detail</a
      >
    </div>
    </div>
    </br>
    {% endfor %}
  </a>
</div>

{% endblock %}
