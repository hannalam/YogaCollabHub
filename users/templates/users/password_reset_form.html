{% extends 'users/base.html' %} {% block body %}
<div class="px-20">
  <div class="flex user-container mb-2 my-5">
    <h2 class="text-2xl m-10 font-bold">Reset password ðŸ˜Ž</h2>
    <a class="bg-blue-700 text-white m-10 px-2" href="{% url 'login'%}"
      >Back to Login</a
    >
    <a class="bg-green-700 text-white m-10 px-2" href="{% url 'tutor_login'%}"
      >Back to Tutor Login</a
    >
  </div>

  <div class="container mx-10">
    <h2 class="text-sm py-5">Fill in your register email</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold mb-2" for=""
          >Email Address:</label
        >
        <div
          class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
        >
          {{form.email}}
        </div>
      </div>

      <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
