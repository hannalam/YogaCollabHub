{% extends 'users/base.html' %} {% block body %} {% if validlink %}
<div class="flex user-container mb-2 my-5">
  <h2 class="text-2xl m-10 font-bold">Reset your password (●'◡'●)</h2>
</div>

<div class="container mx-10">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >New Password:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{form.new_password1}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >New Password confirmation:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{form.new_password2}}
      </div>
    </div>

    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">
      Submit
    </button>
  </form>
</div>

{% else %}
<div class="flex user-container mb-2 my-5">
  <h2 class="text-2xl m-10 font-bold">Password reset link is invalid 👽</h2>
</div>
{% endif %} {% endblock %}
