{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'users/style.css' %}" />
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <!--Logo : https://www.iconfinder.com/icons/753880/pillates_exercise_fitness_pilates_strength_yoga_icon-->
          <div>
            <a class="flex" href="">
              <img
                class="h-8 w-8 mr-2"
                src="{% static 'users/images/logo.png' %}"
                alt=""
              />
              <span class="font-semibold text-lg text-gray-500"
                >Yoga Collab Hub</span
              >
            </a>
          </div>
          <!--Items-->
          <div class="space-x-1">
            <a class="py-4 px-2 text-gray-500">Classes</a>
            <a class="py-4 px-2 text-gray-500">Dashboard</a>
            <a class="py-4 px-2 text-gray-500">Profile</a>
            {% if request.user.is_authenticated %}
            <a class="py-4 px-2 text-gray-500" href="{% url 'logout' %}"
              >Logout</a
            >
            {% else %}
            <a class="py-4 px-2 text-gray-500" href="{% url 'login' %}"
              >Login</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}
  </body>
</html>
