{% extends 'users/base.html' %} {% block body %}
<div class="flex mt-5 p-10 justify-center">
  <div class="py-5 mx-10 justify-center">
    <h1 class="text-2xl my-5">ðŸ˜ŠTutor Register</h1>
    <div class="container py-5">
      <form method="POST" class="py-5 mb-2">
        {% csrf_token %}
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Tutor Username</label
          >
          <div
            class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"
          >
            {{tutor_form.username}}
          </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <div
            class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"
          >
            {{tutor_form.email}}
          </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Firstname</label
          >
          <div
            class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"
          >
            {{tutor_form.first_name}}
          </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <div
            class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"
          >
            {{tutor_form.password}}
          </div>
        </div>
        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Confirm Password</label
          >
          <div
            class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10"
          >
            {{tutor_form.password2}}
          </div>
        </div>

        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
