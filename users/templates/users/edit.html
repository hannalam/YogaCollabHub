{% extends 'users/base.html' %} {% block body %}
<h2 class="text-2xl m-10 font-bold">Edit profile ðŸ«¡</h2>
<div class="container py-5 mx-10">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >First name:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{user_form.first_name}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Last name:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{user_form.last_name}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Email Address:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{user_form.email}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Change photo:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{profile_form.profile_photo}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Bio:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{profile_form.bio}}
      </div>
    </div>

    <div class="mb-2">
      <label class="block text-grey-700 text-sm font-bold mb-2" for=""
        >Location:</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700"
      >
        {{profile_form.location}}
      </div>
    </div>
    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">
      Submit
    </button>
  </form>
</div>
{% endblock %}
