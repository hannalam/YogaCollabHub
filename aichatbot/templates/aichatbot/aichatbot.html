{% extends 'users/base.html' %} {% block body %}
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<div class="row justify-content-center my-4">
  <div class="col-md-7 mt-4">
    <div class="card">
      <h1 class="card-header text-center">Ai Chatbot</h1>
      <div class="card-body">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary mb-3"
            onclick="location.href=''"
          >
            New Chat +
          </button>
        </div>
        <div class="chat-history mb-3">
          {% for message in messages %}
          <div
            class="card mb-2 {% if message.role == 'assistant' %}bg-success text-white{% endif %}"
          >
            <div class="card-body p-2">
              <strong>{{ message.role|title }}:</strong> {{ message.content}}
            </div>
          </div>
          {% endfor %}
        </div>
        <form action="." method="POST">
          <!-- this secures the form from malicious attacks during submission -->
          {% csrf_token %}
          <input
            class="form-control mb-2"
            required
            type="text"
            autofocus="autofocus"
            name="prompt"
            value="{{ prompt }}"
            id=""
          />
          <label for="temperature" class="form-label"></label>
            <strong> Temperature:</strong>   </label
          >
            <div class="mx-2 m-3"> 0.0 ğŸ‘ˆ More conservative ğŸ—¯ï¸ </div>
            <div class="mx-2 m-3"> 1.0 ğŸ‘ˆ More diverse ğŸ—¯ï¸</div>
          <input
            class="form-control mb-2"
            type="number"
            step="0.01"
            min="0"
            max="2"
            name="temperature"
            value="{{ temperature }}"
            id="temperature"
          />
          <button class="btn btn-success fw-bold" type="submit">
            GENERATE
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
